<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bandcamp Downloader</title>
    <link rel="stylesheet" href="bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

	<div class="container">
		<div class="jumbotron text-center" id="loading">
			<img src="images/loading.gif">
		</div>

		<div class="jumbotron text-center" id="startForm">
			<h1>Download Bandcamp</h1>
			<p class="lead text-left">
				Download full albums from Bandcamp, complete with correct ID3 tags and album art.
			</p>
			<p>
				<div class="form-group">
					<input type="text" class="form-control" id="url" placeholder="Bandcamp Url">
				</div>
				<button id="btnStart" class="btn btn-lg btn-primary">Start</button>
			</p>
		</div>

		<div class="jumbotron" id="setTagsForm">
			<h2 class="text-center">Confirm ID3 Tags</h2>
			<p class="form-inline">
				<div class="form-group">
					<label for="artist">Artist</label>
					<input type="text" class="form-control" id="artist">
				</div>
				<div class="form-group">
					<label for="album">Album</label>
					<input type="text" class="form-control" id="album">
				</div>
			</p>

			<p>
				<table class="table table-responsive">
					<thead>
						<tr>
							<th>Track #</th>
							<th>Title</th>
							<th></th>
						</tr>
					</thead>
					<tbody id="tagFormBody"></tbody>
				</table>
			</p>
			<p class="text-center">
				<button id="btnDownload" class="btn btn-lg btn-primary">Download Files</button>
			</p>
		</div>
	</div>

	<script type="text/javascript" src="jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="file-saver/FileSaver.js"></script>
	<script type="text/javascript" src="jszip/dist/jszip.min.js"></script>
	<script src="https://unpkg.com/browser-id3-writer@4.0.0" crossorigin="anonymous" integrity="sha384-cEi0gGIqBwYacENeo/qnaVo6RWaRR1aj4LVEXITfS+tw2oJomW5Wr3HGQyRXBKlH"></script>
	<script type="text/javascript" src="js/magic.js"></script>
</body>
</html>
